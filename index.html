<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2026西北社區財務系統｜登入</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ancient Coin Logo">
              <circle cx="32" cy="32" r="26" fill="none" stroke="#d32f2f" stroke-width="8"/>
              <rect x="24" y="24" width="16" height="16" fill="#d32f2f"/>
            </svg>
          </div>
          <div class="system-name">2026西北社區財務系統</div>
        <div class="roles">西北好用心    住戶更安心</div>
        </div>
      </div>
      <div class="right">
        <div class="card">
          <h1 class="card-title">登入</h1>
          <form id="login-form" novalidate>
            <div class="field">
              <div class="field-row">
                <label for="email">電子郵件</label>
                <label class="checkbox">
                  <input type="checkbox" id="remember" name="remember">
                  <span>記住我</span>
                </label>
              </div>
              <input id="email" name="email" type="email" autocomplete="email" required placeholder="請輸入帳號">
            </div>
            <div class="field">
              <label for="password">密碼</label>
              <div class="password-wrap">
                <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" pattern="(?:[A-Za-z]{6,}|\d{6,}|[A-Za-z0-9]{6,})" placeholder="請輸入密碼">
                <button type="button" id="toggle-password" class="password-toggle" aria-label="顯示/隱藏密碼">👁️</button>
              </div>
            </div>
            <button type="submit" class="primary">登入</button>
            <a href="#" id="open-register" class="link register-link">註冊申請</a>
            <div id="message" class="message" role="alert"></div>
          </form>
        </div>
      </div>
    </div>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title">註冊申請</h2>
          <button type="button" id="close-modal" class="icon-button" aria-label="關閉">✕</button>
        </div>
        <form id="register-form" novalidate>
          <div class="field">
            <label for="reg-name">姓名</label>
            <input id="reg-name" name="name" type="text" required placeholder="請輸入姓名">
          </div>
          <div class="field">
            <label for="reg-email">電子郵件</label>
            <input id="reg-email" name="email" type="email" required placeholder="name@example.com">
          </div>
          <div class="field">
            <label for="reg-role">角色</label>
            <select id="reg-role" name="role" required>
              <option value="">請選擇</option>
              <option>系統管理員</option>
              <option>主管</option>
              <option>總幹事</option>
              <option>秘書</option>
              <option>委員</option>
            </select>
          </div>
          <button type="submit" class="primary">送出申請</button>
          <div id="register-message" class="message" role="alert"></div>
        </form>
      </div>
      <div class="modal-backdrop"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
